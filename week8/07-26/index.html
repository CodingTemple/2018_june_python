<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">OpenWeatherMap API</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div id="weatherForm" class="collapse navbar-collapse navbar-ex1-collapse">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input id="cityInput" type="text" class="form-control" placeholder="City">
        </div>
        <div class="form-group">
          <select name="" id="unitsInput" class="form-control">
            <option selected disabled>Select One</option>
            <option name="imperial" >Imperial</option>
            <option name="metric" >Metric</option>
          </select>
          <!-- <input id="unitsInput" type="text" class="form-control" placeholder="Units"> -->
        </div>
        <button id="weatherSubmit" type="submit" class="btn btn-default">Submit</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </nav>
  <div class="container">
    <div class="col-md-6 col-md-offset-3">
      <div id="weatherPanel" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" id="cityName"></h3>
        </div>
        <div class="panel-body">
           <div id="description"></div>
        </div>
        <div class="panel-body">
           <div id="windSpeed"></div>
        </div>
        <div class="panel-body">
           <div id="temperature"></div>
        </div>
        <div class="panel-body">
           <div id="highTemperature"></div>
        </div>
        <div class="panel-body">
           <div id="lowTemperature"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="//code.jquery.com/jquery.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
