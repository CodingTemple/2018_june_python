<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Amazon Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <header></header>
  <div id="main">
    <div class="container">
      <div class="col-md-4 col-md-offset-4">
        <div class="row">
          <div class="text-center">
          <img class="logo" src="http://media.corporate-ir.net/media_files/IROL/17/176060/img/logos/amazon_logo_RGB.jpg" alt="">
        </div>
        </div>
        <div class="row">
          <div class="form">
            <div class="form-content">
              <h1>Sign In</h1>
            <form>
              <label for="">Email (phone for mobile accounts)</label>
              <input type="text" name="" id="email" class="form-control" value="" required="required">
              <input type="submit" id="login" class="btn btn-large btn-block btn-default" value="Login" />
              <p><a href="#"><span class="glyphicon glyphicon-play"></span> Need Help</a></p>
            </form>
            </div>
          </div>
        </div>
        <div class="row">
          <h5 class="text-center background"><span>New to Amazon?</span></h5>
        </div>
      </div>
    </div>
  </div>
  <footer></footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
